<!DOCTYPE html>
<html>
<head>
  <title>jeKQuizz</title>
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Permanent+Marker" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

</head>

<body>


  <section id="firstpage">
    <div class="container1">
      <h1> jeKquiz</h1>
    </div>
    <div class="container2">
      <button> Press buzz to start! </button>
    </div>
    <div class="simbolo_img">
      <img src="Images/simbolo.png" alt="logo">
    </div>
  </section>


  <section id="team">
    <div class="container1team">
      <h1> Choose a Drink and lets see who loses first: </h1>
    </div>
    <div class="teams">
      <button id='botaoteam'> <img src="Images/firstteam.png" alt="1team" height="160" width="160"> </button>
      <button id='botaoteam'> <img src="Images/secondteam.png" alt="2team" height="160" width="160"> </button>
      <button id='botaoteam'> <img src="Images/thirdteam.png" alt="3team" height="160" width="160"></button>
      <button id='botaoteam'> <img src="Images/fourthteam.png" alt="4team" height="160" width="160"> </button>
    </div>
    <div class="teamscolor">
      <img src="Images/blue.png" alt="1color" height="40" width="140">
      <img src="Images/orange.png" alt="2color" height="40" width="140">
      <img src="Images/green.png" alt="3color" height="40" width="140">
      <img src="Images/yellow.png" alt="4color" height="40" width="140">
    </div>
    <div class="teamsnumber">
      <p> Team 1 </p>
      <p> Team 2 </p>
      <p> Team 3 </p>
      <p> Team 4 </p>
    </div>
    <div class="container2team">
      <h3> Select with the buzz buttons the icon you want for your team </h3>
      <button id="startGame">Começar</button>
    </div>
  </section>


  <section id="lets_start">
              <h1 id='countdown2'></h1>
    <div class="containerlets_strat">
      <h1>Raise your glasses guys! <br>
          This is about to start!</h1>
    </div>

    <div class="teamsselected">
      <img src="Images/select1.png" alt="1" height="170" width="170">
      <img src="Images/select2.png" alt="2" height="170" width="170">
      <img src="Images/select3.png" alt="3" height="170" width="170">
      <img src="Images/select4.png" alt="4" height="170" width="170">
    </div>
  </section>


  <section id="questions">
    <div class="clock">
      <h1 id="countdown"></h1>
    </div>
    <div class="containerquestion">
      <h2 id="pergunta"></h2>
    </div>
    <div class="answer">
      <button id="answer1"></button>
      <button id="answer2"></button>
      <button id="answer3"></button>
      <button id="answer4"></button>
    </div>
    <div class="who_answered">
      <img src="Images/Group%20215.png" alt="1" height="140" width="140">
      <img src="Images/Group%20216.png" alt="1" height="140" width="140">
      <img src="Images/Group%20217.png" alt="1" height="140" width="140">
      <img src="Images/Group%20218.png" alt="1" height="140" width="140">
    </div>
  </section>





  <section id="results">
    <div class="container_results">
      <h2> Results </h2>
    </div>
    <div class="ranking">
      <p> 1º </p>
      <p> 2º </p>
      <p> 3º </p>
      <p> 4º </p>
    </div>
    <div class="participants_place">
      <img src="Images/firstteam.png" alt="1team" height="140" width="140">
      <img src="Images/secondteam.png" alt="2team" height="140" width="140">
      <img src="Images/thirdteam.png" alt="3team" height="140" width="140">
      <img src="Images/fourthteam.png" alt="4team" height="140" width="140">
    </div>
    <div class="points">
      <h1></h1>
      <h1></h1>
      <h1></h1>
      <h1></h1>
    </div>
    <button id='continue'>Continuar </button>
  </section>

  <section id="endScreen">
    <h1 id = 'countdown3'></h1>
    <div class="container_suspense">
        <h2> And the winner is....</h2>
    </div>
  </section>



  <section id="winnerScreen">
    <div class="teamwinner">
      <h2> Team 2!! </h2>
    </div>
    <div class="guy_drinking">
      <img src="Images/winning1.png" alt="4team" height="440" width="440">
    </div>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <button id='finalscore'>Move to classification board</button>
  </section>

  <script src="js/game.js"></script>
  <script src="js/Question.js"></script>

</body>

</html>
